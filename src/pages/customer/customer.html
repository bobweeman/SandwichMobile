<ion-header>

  <ion-navbar>
    <ion-title>Welcome, {{username}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngIf="magic" >
  <ion-item>
    <ion-avatar item-start>
      <img src="img/avatar-cher.png">
    </ion-avatar>
    <h2>Cher</h2>
    <p>Ugh. As if.</p>
  </ion-item>
</ion-list>

<button ion-button color="secondary" (click)="sayHello()">Click Me</button>
<button ion-button color="danger" (click)="showContacts()">Magic</button>
<button ion-button color="dark" (click)="toggleContacts()">More Magic</button>

</ion-content>
